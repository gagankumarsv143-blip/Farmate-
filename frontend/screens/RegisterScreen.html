<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Farmate</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Join Farmate</h2>
                <p>Register as Farmer</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="village">Village</label>
                    <input type="text" id="village" placeholder="Enter your village name" required>
                </div>
                
                <div class="form-group">
                    <label for="landType">Land Type</label>
                    <select id="landType" required>
                        <option value="">Select land type</option>
                        <option value="irrigated">Irrigated</option>
                        <option value="rainfed">Rainfed</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" required>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="kn">Kannada</option>
                        <option value="te">Telugu</option>
                        <option value="ta">Tamil</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Send OTP</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="LoginScreen.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const village = document.getElementById('village').value;
            const landType = document.getElementById('landType').value;
            const language = document.getElementById('language').value;
            
            // Send registration data to backend
            try {
                const response = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        userType: 'farmer'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show OTP verification screen
                    showOTPVerification(phone, name, village, landType, language);
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
        
        function showOTPVerification(phone, name, village, landType, language) {
            document.querySelector('.auth-card').innerHTML = `
                <div class="auth-header">
                    <h2>Verify OTP</h2>
                    <p>Enter the 6-digit code sent to ${phone}</p>
                </div>
                
                <form id="otpForm">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Verify & Complete Registration</button>
                </form>
                
                <div class="auth-footer">
                    <p>Didn't receive OTP? <a href="#" id="resendOtp">Resend</a></p>
                </div>
            `;
            
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const otp = document.getElementById('otp').value;
                
                try {
                    const response = await fetch('/api/auth/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: phone,
                            otp: otp,
                            userType: 'farmer'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Save token and redirect to home
                        localStorage.setItem('token', data.token);
                        window.location.href = 'HomeScreen.html';
                    } else {
                        alert(data.message || 'OTP verification failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
            
            document.getElementById('resendOtp').addEventListener('click', function(e) {
                e.preventDefault();
                // Resend OTP logic
                alert('OTP resent to ' + phone);
            });
        }
    </script>
</body>
</html>
